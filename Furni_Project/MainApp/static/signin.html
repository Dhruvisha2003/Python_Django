<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="shortcut icon" href="../static/images/favicon.png">
	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap4" />
	<link rel="stylesheet" href="../static/css/login.css">
	<!-- Bootstrap CSS -->
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link href="../static/css/tiny-slider.css" rel="stylesheet">
	<link href="../static/css/style.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

	<!-- Start Header/Navigation -->
	<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

		<div class="container">
			<a class="navbar-brand" href="/">Furni<span>.</span></a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
				aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsFurni">
				<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
					<li class="nav-item ">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li><a class="nav-link" href="{% url 'shop' %}">Shop</a></li>
					<li><a class="nav-link" href="{% url 'aboutus' %}">About us</a></li>
					<li><a class="nav-link" href="{% url 'services' %}">Services</a></li>
					<li><a class="nav-link" href="{% url 'Ourblog' %}">Blog</a></li>
					<li><a class="nav-link" href="{% url 'contactUs' %}">Contact us</a></li>
				</ul>

				<ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
					<li><a class="nav-link" href="{% url 'login' %}"><img src="../static/images/user.svg"></a></li>
					<li><a class="nav-link" href="{% url 'addcart' %}"><img src="../static/images/cart.svg"></a></li>
				</ul>
			</div>
		</div>

	</nav>
	<!-- End Header/Navigation -->

	<!-- Start Hero Section -->
	<div class="hero">
		<div class="container">
			<div class="row justify-content-between">
				<div class="col-lg-5">
					<div class="intro-excerpt">
						<h1>Register</h1>
					</div>
				</div>
				<div class="col-lg-7">
				</div>
			</div>
		</div>
	</div>
	<!-- End Hero Section -->

	<!-- Start Contact Form -->
	<div class="untree_co-section">
		<div class="container">

			<div class="block">
				<div class="row justify-content-center">

					<form method="post">
						{% csrf_token %}
						<div class="form-group">
							<label class="text-black" for="username">Username</label>
							<input type="text" class="form-control" name="username">
						</div>
						<div class="form-group">
							<label class="text-black" for="email">Email</label>
							<input type="email" class="form-control"name="email">
						</div>
						<div class="form-group">
							<label class="text-black" for="password">Password</label>
							<input type="password" class="form-control" name="password" >
						</div>
						<div class="form-group">
							<label class="text-black" for="cpassword">Confirm Password</label>
							<input type="password" class="form-control" name="cpassword">
						</div>

						<button type="submit" class="btn btn-primary-hover-outline mt-4">Register</button>
						<p>Already have an account?<a href="{% url 'login' %}">Sign in now</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

	<!-- End Contact Form -->
</body>

</html>
