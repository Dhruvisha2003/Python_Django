<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/545/545159.png">
    <title>{{name}}</title>
</head>
<body>
    <h2 style="color: black; margin: 30px;">Products</h2>
    <table border="1" >
        <tr >
            <th style="padding: 10px;">Name</th>
            <th style="padding: 10px;">Price</th>
            <th style="padding: 10px;" colspan="4">Shades</th>
            <th style="padding: 10px;">Offer</th>
        </tr>
        <tr>
            <td style="padding: 10px;">{{name}}</td>
            <td style="padding: 10px;">{{price}}</td>
            {% for i in shades%}
            <td style="padding: 10px;">{{i}}</td>
            {%endfor%}
            <td style="padding: 10px;">{{offer}}</td>
        </tr>
    </table>
</body>
</html>
